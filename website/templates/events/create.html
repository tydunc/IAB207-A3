{% extends 'base.html' %}

{% block content %}

        <div class="container create">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="header-h1">Create / Update</h1>
                    <h1 class="header-h1">Your event</h1>
                    <p>Use this form to create your event!</p>
                </div>
                <div class="col-md-5 d-flex flex-column align-items-center">
                    <button class="btn upld-btn">Upload main event photo <i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-7 d-flex flex-column">
                    <input class="form-control form-control-lg" type="text" placeholder="Event title">
                    <input class="form-control flex-fill" type="text" placeholder="Description...">
                    <select class="form-control">
                        <option>Nightclub...</option>
                      </select>
                </div>
                <div class="col-md-5 d-flex flex-column align-items-center">
                    <p>Select date</p>
                    <table class="calendar btn-group" role="group">
                        <tr>
                            <td colspan="3">
                                <select class="form-select">
                                    <option>Jan</option>
                                    <option>Feb</option>
                                    <option>Mar</option>
                                    <option>Apr</option>
                                    <option>May</option>
                                    <option>Jun</option>
                                    <option>Jul</option>
                                    <option>Aug</option>
                                    <option>Sep</option>
                                    <option>Oct</option>
                                    <option>Nov</option>
                                    <option>Dec</option>
                                </select>
                            </td>
                            <td colspan="1"><button type="button">1</button></td>
                            <td colspan="1"><button type="button">2</button></td>
                            <td colspan="1"><button type="button">3</button></td>
                            <td colspan="1"><button type="button">4</button></td>
                        </tr>
                        <tr>
                            <td><button type="button">5</button></td>
                            <td><button type="button">6</button></td>
                            <td><button type="button">7</button></td>
                            <td><button type="button">8</button></td>
                            <td><button type="button">9</button></td>
                            <td><button type="button">10</button></td>
                            <td><button type="button">11</button></td>
                        </tr>
                        <tr>
                            <td><button type="button">12</button></td>
                            <td><button type="button">13</button></td>
                            <td><button type="button">14</button></td>
                            <td><button type="button">15</button></td>
                            <td><button type="button">16</button></td>
                            <td><button type="button">17</button></td>
                            <td><button type="button">18</button></td>
                        </tr>
                        <tr>
                            <td><button type="button">19</button></td>
                            <td><button type="button">20</button></td>
                            <td><button type="button">21</button></td>
                            <td><button type="button">22</button></td>
                            <td><button type="button">23</button></td>
                            <td><button type="button">24</button></td>
                            <td><button type="button">25</button></td>
                        </tr>
                        <tr>
                            <td><button type="button">26</button></td>
                            <td><button type="button">27</button></td>
                            <td><button type="button">28</button></td>
                            <td><button type="button">29</button></td>
                            <td><button type="button">30</button></td>
                            <td><button type="button">31</button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <h3 class="filter">This event is a  
                    <select class="form-select" aria-label=".form-select">
                        <option selected>Event type</option>
                        <option value="1">Themed parties</option>
                        <option value="2">Raves</option>
                        <option value="3">DJ Sets</option>
                    </select>
                    for
                    <select class="form-select" aria-label="">
                        <option selected>All ages</option>
                        <option value="1">Under 18s</option>
                        <option value="2">Over 18s</option>
                    </select>
                </h3>
            </div>
            <div class="row">
                <div class="col">
                    <p>Socials?</p>
                    <div class="row">
                        <div class="col">
                            <ul class="social">
                                <li class="d-flex align-items-center"><i class="fa-brands fa-instagram"></i><button class="btn btn-social">Instagram</button></li>
                                <li class="d-flex align-items-center"><i class="fa-brands fa-youtube" style="color: #ff0000;"></i><button class="btn">Youtube</button></li>
                                <li class="d-flex align-items-center"><i class="fa-brands fa-spotify" style="color: #1ED760;"></i><button class="btn">Spotify</button></li>
                            </ul>
                        </div>
                        <div class="col">
                            <ul class="social">
                                <li class="d-flex align-items-center"><i class="fa-brands fa-x-twitter"></i><button class="btn">X / Twitter</button></li>
                                <li class="d-flex align-items-center"><i class="fa-brands fa-tiktok"></i><button class="btn">TikTok</button></li>
                                <li class="d-flex align-items-center"><i class="fa-solid fa-music"></i><button class="btn">Apple Music</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex">
                        <p style="padding: 0 10px">Outfit inspo?</p>
                        <a href="">Upload up to 10 images</a>
                    </div>
                    
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/static/img/placeholder.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/static/img/placeholder.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/static/img/placeholder.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-submit">Submit</button>
            </div>
        </div>
    </main>
    
{% endblock %}
